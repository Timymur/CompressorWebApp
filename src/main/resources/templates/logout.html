<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="app-shell">
    <section class="app-screen active">
        <div class="card text-center w-100">
            <h1 class="card-title-main mb-3">Выход</h1>

            <p class="mb-4">Вы действительно хотите выйти из аккаунта?</p>

            <form th:action="@{/logout}" method="post" class="d-flex flex-column gap-2">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <button type="submit" class="btn auth-btn w-100">Выйти</button>
                <a th:href="@{/}" class="btn btn-outline-secondary w-100 auth-cancel-btn">Отмена</a>
            </form>
        </div>
    </section>
</main>

</body>
</html>
