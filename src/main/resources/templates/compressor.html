<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/compressor.css}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="container my-4">
    <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <h5 class="mb-3 text-center" style="color: #E10600;">Масло</h5>
                <table class="table table-dark table-cell-borders table-sm mb-0 w-100">
                    <colgroup>
                        <col style="width:20%;">
                        <col style="width:80%;">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="unit-label">Т, °C</td>
                        <td class="min-max-cell">
                            <div class="minmax-col">
                                <div class="minmax-val">55</div>
                                <div class="minmax-label">min</div>
                            </div>
                            <span class="current-value">60</span>
                            <div class="minmax-col">
                                <div class="minmax-val">65</div>
                                <div class="minmax-label">max</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="unit-label">Р, бар</td>
                        <td class="min-max-cell">
                            <div class="minmax-col">
                                <div class="minmax-val">55</div>
                                <div class="minmax-label">min</div>
                            </div>
                            <span class="current-value">60</span>
                            <div class="minmax-col">
                                <div class="minmax-val">65</div>
                                <div class="minmax-label">max</div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div class="card p-3">
                <h5 class="mb-3 text-center" style="color: #E10600;">Охлаждающая жидкость</h5>
                <table class="table table-dark table-cell-borders table-sm mb-0 w-100">
                    <colgroup>
                        <col style="width:20%;">
                        <col style="width:80%;">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="unit-label">Т, °C</td>
                        <td class="min-max-cell">
                            <div class="minmax-col">
                                <div class="minmax-val">55</div>
                                <div class="minmax-label">min</div>
                            </div>
                            <span class="current-value">60</span>
                            <div class="minmax-col">
                                <div class="minmax-val">65</div>
                                <div class="minmax-label">max</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="unit-label">Р, бар</td>
                        <td class="min-max-cell">
                            <div class="minmax-col">
                                <div class="minmax-val">55</div>
                                <div class="minmax-label">min</div>
                            </div>
                            <span class="current-value">60</span>
                            <div class="minmax-col">
                                <div class="minmax-val">65</div>
                                <div class="minmax-label">max</div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 col-md-2">
            <div class="card p-3">
                <h5 class="mb-3 text-center" style="color: #E10600;">Процент загазованности</h5>
                <table class="table table-dark table-cell-borders table-sm mb-0 w-100">
                    <tbody>
                    <tr>
                        <td class="min-max-cell">
                            <span class="current-value">5%</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-12 col-md-2">
            <div class="card p-3">
                <h5 class="mb-3 text-center" style="color: #E10600;">Уровень вибрации</h5>
                <table class="table table-dark table-cell-borders table-sm mb-0 w-100">
                    <tbody>
                    <tr>
                        <td class="min-max-cell">
                            <span class="current-value">7%</span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
