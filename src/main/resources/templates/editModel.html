<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="app-shell">
    <section class="app-screen active">
        <div class="card text-center w-100">
            <h1 class="card-title-main mb-4" th:text="'Редактирование параметра:  ' + ${range.parameter.parameterName}"></h1>

            <form th:action="@{/editModelParam}" method="post" class="text-start">

                <div >
                    <input type="hidden" name="modelParamId" th:value="${range.id}">
                </div>

                <div class="mb-3">
                    <label for="minValue" class="form-label auth-label">Минимальное значение</label>
                    <input type="number" step="0.01" class="form-control auth-input" id="minValue" name="minValue" required>
                </div>

                <div class="mb-4">
                    <label for="maxValue" class="form-label auth-label">Максимальное значение</label>
                    <input type="number" step="0.01" class="form-control auth-input" id="maxValue" name="maxValue" required>
                </div>

                <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

                <button type="submit" class="btn w-100 auth-btn">
                    Установить
                </button>
                <button type="button" class="btn w-100 auth-btn"
                        onclick="window.location.href='/'">
                    Отмена
                </button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
