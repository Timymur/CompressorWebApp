<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Новый компрессор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="app-shell">
    <section class="app-screen active">
        <div class="card w-100">
            <h1 class="card-title-main text-center mb-4">Добавить компрессор</h1>

            <form th:action="@{/addCompressor}" method="post">

                <div class="mb-3">

                    <label for="modelId" class="form-label auth-label">Модель</label>
                    <select id="modelId" name="modelId" class="form-select auth-input" required>
                        <option value="" disabled selected>Выберите модель компрессора</option>
                        <option th:each="model : ${models}"
                                th:value="${model.id}"
                                th:text="${model.modelName}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="serialNumber" class="form-label auth-label">Номер компрессора</label>
                    <input type="number" class="form-control auth-input" id="serialNumber" name="serialNumber" required>
                </div>

                <div class="mb-3" sec:authorize="hasRole('ADMIN')">
                    <label for="stationId" class="form-label auth-label">Станция</label>
                    <select id="stationId" name="stationId" class="form-select auth-input"  required>
                        <option value="" disabled selected>Выберите станцию</option>
                        <option th:each="station : ${stations}"
                                th:value="${station.id}"
                                th:text="'АГНКС №' + ${station.serialNumber} + ' - ' + ${station.city}">
                        </option>
                    </select>
                </div>

                <div sec:authorize="hasRole('MANAGER')">
                    <input type="hidden" name="stationId" th:value="${stationId}">
                </div>

                <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

                <button type="submit" class="btn w-100 auth-btn">
                    Добавить
                </button>

            </form>
        </div>
    </section>
</main>
</body>
</html>
