<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="app-shell">
    <section class="app-screen active">
        <div class="card text-center w-100">
            <h1 class="card-title-main mb-4">Вход</h1>

            <form th:action="@{/login}" method="post" class="text-start">
                <div class="mb-3">
                    <label for="login" class="form-label auth-label">Логин</label>
                    <input type="text" class="form-control auth-input" id="login" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label auth-label">Пароль</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" required>
                </div>

                <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

                <button type="submit" class="btn w-100 auth-btn">
                    Войти
                </button>

                <p class="mt-3 mb-0 text-center small">
                    Нет аккаунта?
                    <a th:href="@{/registration}" class="auth-link">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </section>
</main>
</body>
</html>
