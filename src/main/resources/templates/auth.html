<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/reg.css}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card auth-card">
                <h1 class="card-title-main text-center mb-4">Вход</h1>

                <!--  сообщение об ошибке -->
                <!-- <div th:if="${errorMessage}" class="alert alert-danger py-2">
                    Неверный логин или пароль
                </div> -->

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="login" class="form-label auth-label">Логин</label>
                        <input type="text" class="form-control auth-input" id="login" name="username" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label auth-label">Пароль</label>
                        <input type="password" class="form-control auth-input" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 auth-btn">
                        Войти
                    </button>

                    <p class="mt-3 mb-0 text-center small">
                        Нет аккаунта?
                        <a th:href="@{/registration}" class="auth-link">Зарегистрироваться</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
