<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main class="app-shell">
    <section class="app-screen active">
        <div class="card w-100">
            <h1 class="card-title-main text-center mb-4">Регистрация</h1>

            <form th:action="@{/registration}" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label auth-label">Логин</label>
                    <input type="text" class="form-control auth-input" id="login" name="login" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label auth-label">Имя</label>
                    <input type="text" class="form-control auth-input" id="name" name="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label auth-label">Фамилия</label>
                    <input type="text" class="form-control auth-input" id="surname" name="secondName" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label auth-label">Пароль</label>
                    <input type="password" class="form-control auth-input" id="password" name="password" required>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label auth-label">Повторите пароль</label>
                    <input type="password" class="form-control auth-input" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="mb-3">
                    <label for="stationId" class="form-label auth-label">Станция</label>
                    <select id="stationId" name="stationId" class="form-select auth-input" required>
                        <option value="" disabled selected>Выберите станцию</option>
                        <option th:each="station : ${stations}"
                                th:value="${station.id}"
                                th:text="'АГНКС №' + ${station.serialNumber} + ' - ' + ${station.city}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="codeword" class="form-label auth-label">Кодовое слово</label>
                    <input type="text" class="form-control auth-input" id="codeword" name="codeword" required>
                </div>

                <div class="mb-3">
                    <label for="jobTitle" class="form-label auth-label">Должность</label>
                    <select id="jobTitle" name="jobTitle" class="form-select auth-input">
                        <option value="Машинист">Машинист</option>
                        <option value="Начальник">Начальник</option>
                    </select>
                </div>

                <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

                <button type="submit" class="btn w-100 auth-btn">
                    Создать аккаунт
                </button>

                <p class="mt-3 mb-0 text-center small">
                    Уже есть аккаунт?
                    <a th:href="@{/auth}" class="auth-link">Войти</a>
                </p>
            </form>
        </div>
    </section>
</main>
</body>
</html>
